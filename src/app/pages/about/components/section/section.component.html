<section class="{{contentSection}}">

  <div class="container">
    <div class="row col-sm-12">
      <div class="col-lg-5 ml-auto text-block" [ngClass]="{ 'ml-auto' : !right, 'mr-auto' : right , 'order-lg-2' : right}">
        <hr class="section-heading-spacer">
        <div class="clearfix"></div>
        <ng-content></ng-content>
      </div>
      <div class="col-lg-5 mr-auto" [ngClass]="{ 'ml-auto' : right, 'mr-auto' : !right , 'order-lg-1' : right}">
        <img class="img-fluid" src="{{img}}" alt="">
      </div>

    </div>
  </div>

</section>
